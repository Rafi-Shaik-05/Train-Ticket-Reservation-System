# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
# Replace 'train_db' with the name you want for your database.
# You will need to create this database in your MySQL client.
spring.datasource.url=jdbc:mysql://localhost:3306/train_db?createDatabaseIfNotExist=true

spring.datasource.username=root
spring.datasource.password=Rafi18169@
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
# This tells Hibernate to automatically create or update your database tables
# based on your Java classes. This is very convenient for development.
spring.jpa.hibernate.ddl-auto=update

# (Optional) This shows the actual SQL queries in the console, which is useful for debugging.
spring.jpa.show-sql=true

# Specifies the SQL dialect for MySQL to ensure compatibility.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
